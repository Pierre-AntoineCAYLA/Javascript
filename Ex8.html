	<body id="test">
	
	<script type="text/javascript">	
	var xhttp = new XMLHttpRequest();	
	function afterResultLoad() {
	var jsonObjectArray=JSON.parse(xhttp.responseText);

	document.getElementById("test").innerHTML +=item.id+"</br>";
	});
	}
	
	xhttp.onload=afterResultLoad;
	xhttp.onload = afterResultLoad;
	xhttp.open("GET","http://loisirs-web-backend.cleverapps.io/users",true);
	xhttp.send();
	console.log(xhttp);		
		</script>
