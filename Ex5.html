<!doctype html>
<html>
	<head>
	<meta charset="UTF-8"/>
		<title>Ex5</title>
	</head>
	
	<header>
		<h1>Ex5</h1>
	</header>
	
	<body>
		<script type="text/javascript">
			var notes=[15,12,18,14,16,16,19,13,11,10,16,15];
			var i;
			var moyenne=0;
			
			function Moyenne(notes){
			var val=0;
				for(i=0;i<notes.length;i++){				
					val=val+notes[i];
					}
					val=val/notes.length;
				return val;}
				
			moyenne=Moyenne(notes);
			moyenne=Math.round(moyenne*100)/100;
			document.write("La moyenne est de ", moyenne);
		</script>
	</body>
</html>
