<!doctype html>
<html>
	<head>
		<title>Ex3</title>
	</head>
	
	<header>
		<h1>Ex3</h1>
	</header>
	
	
	<body>
			
			
			<table>
				<script type="text/javascript">
					var i;
					for(i=1;i<=12;i++){
						document.write("<tr>");
						do{
							document.write("<td>", i, "</td>");
							i=i+1;
						}while(i%4!=0);
						document.write("<td>", i, "</td>");
						document.write("</tr>");
					}
				</script>
			</table>
	</body>
</html>
