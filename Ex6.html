<!doctype html>
<html>
	<head>

	<header>
		<h1>Ex6</h1>
	</header>
	
	
	<body>			
			
				<script type="text/javascript">				
					function bleu(){
					document.getElementById('monDiv').style.backgroundColor='blue';
					}
					
					function vert(){
					document.getElementById('monDiv').style.backgroundColor='green';
					}
					
					function rouge(){
					document.getElementById('monDiv').style.backgroundColor='red';
					}
					
				</script>
			<button onclick='bleu()'>Bleu</button>
			<button onclick='rouge()'>Rouge</button>
			<button onclick='vert()'>Vert</button>
			
			<div id='monDiv' style='height:150px; width:150px; background-color:black'>
			</div>
	</body>
</html>
